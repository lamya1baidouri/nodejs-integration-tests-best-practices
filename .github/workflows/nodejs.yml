
name: Node.js CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-nodemodules.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm

      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v2
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"

      - name: Cache node modules and docker compose
        uses: actions/cache@v2
        id: cache-nodemodules
        with:
          path: |
            node_modules
            ~/.docker/cli-plugins
          key: ${{ runner.os }}-node-docker-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-docker-

      - name: Install Dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: |
          npm ci
          mkdir -p ~/.docker/cli-plugins
          sudo apt-get update
          sudo apt-get install -y docker-compose

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            ~/.docker/cli-plugins
          key: ${{ runner.os }}-node-docker-${{ hashFiles('**/package-lock.json') }}

      - name: Run tests
        if: needs.build.outputs.cache-hit != 'true'
        run: npm test

  test-nestjs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            ~/.docker/cli-plugins
          key: ${{ runner.os }}-node-docker-${{ hashFiles('**/package-lock.json') }}

      - name: Run NestJS tests
        if: needs.build.outputs.cache-hit != 'true'
        run: npm run test:nestjs

  test-mocha:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            ~/.docker/cli-plugins
          key: ${{ runner.os }}-node-docker-${{ hashFiles('**/package-lock.json') }}

      - name: Run Mocha tests
        if: needs.build.outputs.cache-hit != 'true'
        run: npm run test:mocha